version: '3.8'

services:
  shopify-link-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-link-checker
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Override with your values
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: 1
    env_file:
      - .env  # Create this file with your SHOPIFY_TOKEN
    volumes:
      # Persist output files
      - ./output:/app/output
      # Persist logs
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - shopify-network

  # Optional: Add Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - shopify-link-checker
    networks:
      - shopify-network

networks:
  shopify-network:
    driver: bridge

volumes:
  output:
  logs:
