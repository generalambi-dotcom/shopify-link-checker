# Fly.io configuration
# https://fly.io/docs/reference/configuration/

app = "shopify-link-checker"
primary_region = "iad"  # Change to your preferred region

[build]
  dockerfile = "Dockerfile.prod"

[env]
  PORT = "8080"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
